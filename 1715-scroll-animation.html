<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>1715 Fleet Scroll-Synced Animation</title>

<link rel="stylesheet"
  href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
<script src="https://js.arcgis.com/4.29/"></script>

<style>
  html, body, #viewDiv {
    margin:0;
    padding:0;
    height:100%;
    width:100%;
  }
</style>
</head>

<body>
<div id="viewDiv"></div>

<script>
require([
  "esri/WebMap",
  "esri/views/MapView",
  "esri/Graphic",
  "esri/geometry/geometryEngineAsync"
], function(WebMap, MapView, Graphic, geometryEngineAsync) {

  // -----------------------------
  // GET PARAMETERS FROM QUERY STRING
  // -----------------------------
  const urlParams = new URLSearchParams(window.location.search);

  const OBJECTID = parseInt(urlParams.get("objectid") || "6");
  const CENTER  = urlParams.get("center") || "-79,25"; // lon,lat
  const ZOOM    = parseFloat(urlParams.get("zoom") || "6");

  const [lon, lat] = CENTER.split(",").map(Number);

  const webmap = new WebMap({
    portalItem: { id: "8a1ca0f2e04941f895149c09fcc956df" }
  });

  const view = new MapView({
    container: "viewDiv",
    map: webmap,
    center: [lon, lat],
    zoom: ZOOM
  });

  let routeGraphic;
  let densifiedLine;

  view.when(async () => {

    const routeLayer = webmap.layers.find(l => l.title === "1715_routes");

    const result = await routeLayer.queryFeatures({
      where: `OBJECTID = ${OBJECTID}`,
      returnGeometry: true,
      outFields: ["*"]
    });

    if (!result.features.length) {
      console.error("Feature not found:", OBJECTID);
      return;
    }

    const fullLine = result.features[0].geometry;

    densifiedLine = await geometryEngineAsync.densify(fullLine, 2000, "meters");

    const symbol = routeLayer.renderer.getSymbol(result.features[0]);

    routeGraphic = new Graphic({
      geometry: null,
      symbol: symbol
    });

    view.graphics.add(routeGraphic);
    routeLayer.visible = false;

    // Draw initial position
    updateLineFromScroll();

    // Listen for StoryMap scroll / resize events
    window.addEventListener("scroll", updateLineFromScroll, { passive: true });
    window.addEventListener("resize", updateLineFromScroll);

  });

  function drawToPercent(percent) {
    if (!densifiedLine) return;

    percent = Math.max(0, Math.min(percent, 1)); // clamp 0â†’1

    const path = densifiedLine.paths[0];
    const vertexCount = path.length;
    const targetIndex = Math.min(Math.floor(vertexCount * percent), vertexCount - 1);

    routeGraphic.geometry = {
      type: "polyline",
      paths: [path.slice(0, targetIndex + 1)],
      spatialReference: densifiedLine.spatialReference
    };
  }

  function updateLineFromScroll() {
    if (!densifiedLine) return;

    // Get iframe bounds relative to viewport
    const rect = document.body.getBoundingClientRect();
    const viewportHeight = window.innerHeight;

    // Compute visible fraction of panel
    const visibleTop = Math.max(0, viewportHeight - rect.top);
    const visiblePercent = Math.min(visibleTop / rect.height, 1);

    drawToPercent(visiblePercent);
  }

});
</script>
</body>
</html>
